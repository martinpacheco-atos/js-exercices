<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <h1>HTML Forms</h1>

    <form action="">

    <label for="username">Enter username:</label>
    <input type="text" id="username" name="username">
    <br><br>
    <label for="email">Enter email:</label>
    <input type="email" id="email" name="email">
    <br><br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <br><br>

    <p>Select your age:</p>
    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" value="26-50" id="option-2">
    <label for="option-2">26-50</label>
    <input type="radio" name="age" value="50+" id="option-3">
    <label for="option-3">50+</label>
    
    <br><br><br>

    <label for="question">Security question</label>
    <select name="question" id="question">
        <option value="q1">What colour are your favourite pair of socks?</option>
        <option value="q2">If you could be a vegetable, what it be?</option>
        <option value="q3">What is your best ever security question?</option>

    </select>

    <br><br>

    <label for="answer">Security question answer:</label>
    <input type="text" id="answer" name="answer">

    <br><br>

    <label for="bio">Your bio:</label>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

    <br><br>

    <input type="submit" value="Sumir your form">

    </form>




</body>
</html>
