<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline, block and inline-block</title>

    <style>

        * {
            margin: 0px;
            padding: 0px;
        }

        .cuadrado {
            height: 100px;
            width: 100px;
            background-color: darkgray;
            margin: 10px;
            display: inline-block;
        }
    </style>

</head>
<body>
    <div class="cuadrado"></div>
    <div class="cuadrado"></div>
    <div class="cuadrado"></div>
</body>
</html>
